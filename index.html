<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<script type="text/javascript" src="microphoneLevel.js"></script>
<div id="avatarBox">
    <img id="sprite" src="spriteClosed.png" alt="Uh oh UwU" width="610" height="600">
</div>

<div id="controlPanel">
    <h3>Control panel: </h3>

    <div id="volume-visualizer"></div>

    <div id="checkbox">
        <table>
            <thead></thead>
            <tbody>
            <tr>
                <td>
                    <input type="radio" id="normal" name="sprite" value="normal" checked>
                    <label for="normal">Normal sprite</label> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="coffee" name="sprite" value="coffee">
                    <label for="coffee">Other sprite</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="animated" name="sprite" value="animated" checked>
                    <label for="normal">Animated sprite</label>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div id="slidecontainer">
        <p>Speaking cutoff threshold:</p>
        <input type="range" min="1" max="100" value="45" class="slider" id="myRange">
        <p id="sliderValue" style="display:inline">45</p>
    </div>
</div>

</body>
</html>
